<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Sign Up</title>
</head>
<body style="background-color: antiquewhite;">
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <div class="card shadow bg-dark" style="padding: 70px; border-radius: 5%;">
            <div class="mb-3">
                <h1 class="text-center text-white">Sign Up</h1>
            </div>
            <form>
                <div class="form-group">
                    <label class="text-white">Email: </label>
                    <input type="email" class="form-control border-primary" placeholder="Email" id="inputEmail" autofocus>
                </div>
                <div class="form-group">
                    <label class="text-white">Username: </label>
                    <input type="text" class="form-control border-primary" placeholder="Username" id="inputUsername" autofocus>
                </div>
                <div class="form-group">
                    <label class="text-white">Password: <small >(max. 8 characters)</small></label>
                    <input type="password" class="form-control border-primary" placeholder="********" maxlength="8" id="inputPassword">
                </div>
                <div class="text-center mt-4">
                    <a class="btn btn-outline-success font-weight-bold" type="button" id="buttonRegister" style="background-color: white; color: green;">Register</a>
                </div>
                <div class="text-center mt-4">
                    <a class="btn btn-outline-success font-weight-bold" type="button" id="buttonBack" style="background-color: white; color: green;">Back</a>
                </div>
            </form>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
